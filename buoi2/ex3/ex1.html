<!DOCTYPE html>
<html>
<head>
	<title>TRAP DRUMS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
</head>
<body>
    <div class="heading"><h1 class="neon" data-text="Javascript_Drum_Kit">TRAP DRUMS</h1></div>
    
    <div class="keypad">
        <!-- <div class="keys"> -->
            <div data-key="65" class="key">
                <p class="character">A</p>
                <span class="sound"></span>
            </div>
            <div data-key="83" class="key">
                <p class="character">S</p>
                <span class="sound"></span>
            </div>
            <div data-key="68" class="key">
                <p class="character">D</p>
                <span class="sound"></span>
            </div>
    </div>
    <div class="keypad1">
        <div data-key="70" class="key">
            <p class="character">F</p>
            <span class="sound"></span>
        </div>
        <div data-key="71" class="key">
            <p class="character1">G</p>
            <span class="sound"></span>
        </div>
        <div data-key="72" class="key">
            <p class="character">H</p>
            <span class="sound"></span>
        </div>
    </div>
            
    <div class="keypad2">
        <div data-key="74" class="key">
            <p class="character">J</p>
            <span class="sound"></span>
        </div>
        <div data-key="75" class="key">
            <p class="character">K</p>
            <span class="sound"></span>
        </div>
        <div data-key="76" class="key">
            <p class="character">L</p>
            <span class="sound"></span>
        </div>
    </div>
        <!-- </div> -->

    <audio data-key="65" src="./audio/sounds_boom.wav"></audio>
    <audio data-key="83" src="./audio/sounds_clap.wav"></audio>
    <audio data-key="68" src="./audio/sounds_hihat.wav"></audio>
    <audio data-key="70" src="./audio/sounds_kick.wav"></audio>
    <audio data-key="71" src="./audio/sounds_openhat.wav"></audio>
    <audio data-key="72" src="./audio/sounds_ride.wav"></audio>
    <audio data-key="74" src="./audio/sounds_snare.wav"></audio>
    <audio data-key="75" src="./audio/sounds_tink.wav"></audio>
    <audio data-key="76" src="./audio/sounds_tom.wav"></audio>


<script src="javascript.js" type="text/javascript"></script>

</script>
</body>
</html>
